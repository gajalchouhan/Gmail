<!-- Modal -->
<div class="modal fade" id="composeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">New Message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div *ngIf="error?.length > 0">
          <p class="error">{{error[0]}}</p>
        </div>

        <div class="flex-wrap">
          <span *ngFor="let email of emails; let ind = index" class="emailToken">{{email}} <i class="fa fa-close"
              (click)="removeEmailId(ind)"></i></span>
        </div>

        <div class="inputField m-2">
          <input type="email" placeholder="To" [(ngModel)]="emailId" (keydown.enter)="selectMultiEmail()" />
        </div>

        <div class="inputField m-2">
          <input type="text" placeholder="Subject" [(ngModel)]="subject" />
        </div>

        <div class="inputField m-2">
          <textarea class="message" placeholder="Message" [(ngModel)]="message"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="sendEmail()">Send</button>
        <button type="button" class="btn btn-primary" (click)="draftEmail()">Save Draft</button>
      </div>
    </div>
  </div>
</div>
