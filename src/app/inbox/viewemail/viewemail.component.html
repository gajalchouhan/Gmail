<div class="detailBox">
  <div class="heading">
    <h3>{{emailDetail.subject}}</h3>
  </div>
  <div class="d-flex justify-content-between p-2 userHead">
    <div class="user">
      <i class="fa fa-user"></i>
      {{emailDetail.userName}}
      <{{emailDetail.email}}>
    </div>

    <div class="date">
      <i class="fa fa-clock"></i>
      {{emailDetail.date}}
    </div>
  </div>
  <div class="message mt-2">
    <i class="fa fa-clock"></i>
    {{emailDetail.Message}}
  </div>
  <button class="btn btn-primary" (click)="goBack()">Go Back</button>
</div>
